<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./calulator.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="">

    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>
  <body>
    <div class="calc-body">
      <div class="calc-display"></div>
      <div class="calc-buttons">
        <table>
            <colgroup></colgroup>
            <colgroup></colgroup>
            <colgroup></colgroup>
            <colgroup style="background-color: aqua !important;"></colgroup>
          <tr>
            <td id="EL7">7</td>
            <td id="EL8">8</td>
            <td id="EL9">9</td>
            <td id="div"><i class="fa-solid fa-divide fa-xs" ></i></td>
          </tr>
          <tr>
            <td id="EL4">4</td>
            <td id="EL5">5</td>
            <td id="EL6">6</td>
            <td id="mul"><i class='bx bx-x ' ></i></td>
          </tr>
          <tr>
            <td id="EL1">1</td>
            <td id="EL2">2</td>
            <td id="EL3">3</td>
            <td id="minus"><i class='bx bx-minus'></i></td>
          </tr>
          <tr>
            <td id="EL0">0</td>
            <td >.</td>
            <td id="equal">=</td>
            <td id="plus" ><i class='bx bx-plus'></i></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
