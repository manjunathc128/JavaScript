<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/covers/spotify.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ol >
            <li class="brand" ><img src="logo.png" alt="spotify"> Manju-player</li>
            <li >Home</li>
            <li >About</li>
        </ol>
        
    </nav>
    <div class="container"> 
        <div class="SongList">
            <div class="songItemContainer">
                <div class="songItem songItem--1">
                    
                    <span class="songplay"> <span class="timestamp">05:30</span></span>
                    <span class="songName" >Des Mere Des</span>
                    <i id="1" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>


                <div class="songItem songItem--2">
                    
                    <span class="songlistplay"><span class="timestamp">04:27</span></span>
                    <span class="songName">Ondee Samane </span>
                    <i id="2" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>

                <div class="songItem songItem--3">
                    
                    <span class="songlistplay"><span class="timestamp">05:11</span></span>
                    <span class="songName">Mera Rangde Basanthi Chola</span>
                    <i id="3" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>

                <div class="songItem songItem--4">
                    
                    <span class="songlistplay"><span class="timestamp">05:01</span></span>
                    <span class="songName">Maha Pranam deppam</span>
                    <i id="4" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>

                <div class="songItem songItem--5">
                    
                    <span class="songlistplay"><span class="timestamp">03:38</span></span>
                    <span class="songName">Aadhi Joythi Banyo </span>
                    <i id="5" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>

                <div class="songItem songItem--6">
                   
                    <span class="songlistplay"><span class="timestamp">05:19</span></span>
                    <span class="songName">Ee Phadham</span>
                    <i id="6" class="fa-regular songItemPlay fa-play-circle"></i> 
                </div>

                <div class="songItem songItem--7">
                    
                    <span class="songlistplay"><span class="timestamp">05:11</span></span>
                    <span class="songName">Bhagwan Hai Kahan Re Tu </span>
                    <i id="7" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>

                <div class="songItem songItem--8">
                    
                    <span class="songlistplay"><span class="timestamp">03:49</span></span>
                    <span class="songName">Hands Up</span>
                    <i id="8" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>

                <div class="songItem songItem--9">
                 
                    <span class="songlistplay"><span class="timestamp">04:36</span></span>
                    <span class="songName"> Bhoota Kola </span>
                    <i id="9" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>

                <div class="songItem songItem--10">
                 
                    <span class="songlistplay"><span class="timestamp">03:02</span></span>
                    <span class="songName">Karma Song </span>
                    <i id="10" class="fa-regular songItemPlay fa-play-circle"></i>
                </div>
            </div>
        </div>    
        <div class="SongBanner"></div>

    </div>
    <div class="bottom">

        <div class="songInfo" id="masterSongName"> 
            <span id="songName"> Des Mere Des</span>
            <img id="gif" src="./playing.gif" alt="" width="50px"> 
        </div>

        <div class="play-button">
            <input type="range" name="name" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <!-- <i class="fas fa-3x fa-step-backward" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fas fa-3x fa-step-forward" id="next"></i> 
                -->
                <i class="fa-solid fa-backward" id="previous"></i>
                <i class="fa-regular fa-play-circle" id="masterPlay"></i>
                <i class="fa-solid fa-forward" id="next"></i>
                
            </div>
        </div>
        
        
    </div>    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
